<!DOCTYPE html>
<html>
<head>
  <title>Board Game Library</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/ >
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <header>
    <h1>Boardgame Library</h1>

    <div class="selectDiv">
      <select id="selectPlayer">
        <option value="">Number of Players</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>        
      </select>
    </div>

    <div class="selectDiv">
      <select id="selectLength">
        <option value="">Length</option>
        <option value="Filler">Filler (< 15min)</option>
        <option value="Quick">Quick (< 30min)</option>
        <option value="Short">Short (1hr)</option>
        <option value="Average">Average (1h30min)</option>
        <option value="Long">Long (2h)</option>
        <option value="Super Long">Super Long (> 2h30)</option>
      </select>
    </div>
    <div class="selectDiv">
      <select id="selectComplex">
        <option value="">Complexity</option>
        <option value="Super Casual">Super Casual</option>
        <option value="Casual">Casual</option>
      </select>
    </div>

    <div class="selectDiv">
      <select id="selectMode">
        <option value="">Mode</option>
        <option value="Competitive">Competitive</option>
        <option value="Cooperative">Cooperative</option>
        <option value="Team-based">Team-based</option>
        <option value="Traitor-based">Traitor-based</option>
        <option value="Storytelling">Storytelling</option>
      </select>
    </div>
  </header>

  <div id="gameFilters">
    <label><input type="checkbox" id="checkNew">New Games Only</label>
    <label><input type="checkbox" id="checkPlayed">Played Games Only</label>
    <label><input type="checkbox" id="minPlayers">Minimum Players Only</label>
    <label><input type="checkbox" id="maxPlayers">Maximum Players Only</label>
    <label><input type="checkbox" id="unplayedGames" checked>Reveal Unplayed</label>
  </div>

  <div id="searchButtons">
    <button id="choose">Choose a game for me!</button>
    <button id="list">Show me the games!</button>
    <button id="fullCollection">Show my entire collection! <b>(No Filters)</b></button>
  </div>

  <aside id="settings">
    <button id="increaseImg">Increase images size</button>
    <button id="decreaseImg">Decrease images size</button>
    <button id="resetImgSize">Restore images size to default</button>
  </aside>

  <main id="selectedGames">
    <p>No games selected at the moment.</p>
  </main>

  <script src="papaparse.min.js"></script>
  <script src="sort.js"></script>
  <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
  <script type="text/javascript">
  gapi.load('auth2', function() {
    // Library loaded.
  });
  </script>

</body>
</html>
